<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript DOM Creation</title>
</head>

<body>
  <div id="container">

  </div>
  <script>
    // Your code here
    const $container = document.querySelector('#container'); // seems like 'div#container' also works
    console.log('$container: ', $container);

    const $heading = document.createElement('h1');
    console.log('$heading: ', $heading);
    $heading.textContent = 'Hello World!';

    // append the new h1 element to the div container we selected
    $container.appendChild($heading);
  </script>
</body>

</html>
